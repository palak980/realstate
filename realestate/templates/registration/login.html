{% extends 'base.html'%}
{% block title %}
    Login
{% endblock %}
{% block body %}
<form method="POST">
    {% csrf_token %}
    <div 
        class="parent" 
    >
        <div 
        class="login_page"
        >
        <div class="b-agent__message" style="color: white;">
            {% if messages %}
                {% for message in messages %}
                    <div class="{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
            <h1>
                Sign In
            </h1>
            <p>
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Username" autocomplete="off" name="username">
            </p>
            <p>
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password" name="password" style="margin-left: 4px;">
            </p>
            <button type="submit" class="btn_update">Login</button>
        </div>
    </div>
    
    
</form>
<script>
    function check(event){
        console.log(event.password.value);
        if(event.password.value == ''){
            return false;
        }
        else
            return true;
    }
</script>
<style>
    p{
        background-color: white;
        border: 1px none !important;
        border-radius: 7px;
        color: gray;
    }
    i{
        padding-left: 16px;
        font-size:18px;
    }
    input{
        border: 1px none !important;
        padding: 11px !important;
        padding-left: 8px !important;
    }
    .btn_update{
        font-weight: 500;
        font-size: 21px;
        color: white;
        margin: 0;
        margin-top: 8px;
        padding: 0;
        min-width: 70px;
        padding-left: 54px;
        padding-right: 54px;
        box-sizing: border-box;
        border: 1px;
        border-radius: 10px;
        box-shadow: 2px 4px 7px 0 #0000001a;
        background-color: #1f4f47;
        height: 40px;
        float: right;
    }
    button{
        -webkit-appearance: button;
        cursor: pointer;
        outline: none;
    }
    .parent{
        display: flex; 
        flex-direction:row; 
        align-items:center; 
        justify-content:center;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
    .login_page{
        color:white; 
        border-width:1px; 
        padding:50px;
        border-radius:15px;
        background-color: #67B26F;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to left, #4ca2cd, #67B26F);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to left, #4ca2cd, #67B26F); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
</style>
{% endblock %}
